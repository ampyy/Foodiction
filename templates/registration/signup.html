{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 5px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h3 fw-bold mb-2 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-1" method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <input type="submit" value="Register" class="btn btn-primary mt-4">
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img alt="Sample image"
                                     class="img-fluid"
                                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
